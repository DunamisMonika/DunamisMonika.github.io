<!DOCTYPE hmtl>
<html lang="en">
<head>
    <meta charset=utf-8>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1" name=viewport>
    <title>Dunamis Monika</title>
    <link href="https://fonts.googleapis.com/css?family=Imprima" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vegas/2.4.0/vegas.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet">
    <link href="assets/style.css" rel="stylesheet">
    </head>
<body>
    
    <section class="dunamis hidden-lg hidden-md hidden-sm " style="height:100%"; class="img-responsive">
    <h2 class="tlt text-center" id="monica" data-in-effect="rollIn" style="position:absolute;top:80vh;width:100%">Dunamis Monika</h2>
    </section>
    
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vegas/2.4.0/vegas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.7.0/jquery.lettering.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/textillate/0.4.0/jquery.textillate.min.js"></script>
    
    <script>
      const mq = window.matchMedia( "(max-width: 800px)" );
          if(mq.matches)
              {
    $('.dunamis').vegas({
        slides: [
            { src: 'dom/1.jpg' },
            { src: 'dom/2.jpg' },
            { src: 'dom/3.jpg' },
            { src: 'dom/4.jpg' },
            { src: 'dom/5.jpg' },
            { src: 'dom/6.jpg' },
            { src: 'dom/7.jpg' }
        ],
        
            transition: 'swirlRight2',
            animation: 'kenburnsUpLeft',
            firstTransitionDuration: 5000,
            delay: 7000,
            timer: false
    });
              }        
        else
        
        {
    $('.dunamis').vegas({
        slides: [
            { src: 'dom/7.jpg' },
            { src: 'dom/3.jpg' },
            { src: 'dom/4.jpg' },
            { src: 'dom/6.jpg' },
            { src: 'dom/1.jpg' }
        ],
        
            transition: 'swirlRight2',
            animation: 'kenburnsUpLeft',
            firstTransitionDuration: 5000,
            delay: 7000,
            timer: false
    });
              }
    
    </script>
    
    <script>
    
    $(function () {
	$('.tlt').textillate();
})
    </script>
    </body>
</html>
